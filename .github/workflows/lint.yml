name: Lint

on:
  pull_request:
    branches:
      - source

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install

      - name: Run linters
        uses: samuelmeuli/lint-action@v1
        with:
          github_token: ${{ secrets.GH_ACCESS_TOKEN }}
          auto_fix: true
          eslint: true
          eslint_args: "--ext .ts,.tsx,.js,.tsx src"
